<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./estilos/style.css" type="text/css">

<header id="main-header">
    <span id="subitulo"> a A</span>
    <span id="subitulo">Buscar</span>
</header>

<body>
    <img id="img-base" src="./imagenes/base.png" alt="Imagen portada del sitio web. medico con bata blanca">

    <nav id="cabezera-cuerpo"> 
    <ul>
        <li>Nosotros</li>
        <li>Servicios</li>
        <li>Contacto</li>
    </ul>
    </nav>
    <span>Hopital Nuestra Familia</span>

    <section>
        <img class="img-portada"  src="./imagenes/portada.jpeg">
    
    </section>
        
    <section class="segunda-seccion"> 
        Registro de Paciente
    
        <div class="fomulario-contenedor">
            <div class="columna">
                <p>Cedula<input type="text" name="ced" autofocus/></p>
                <p>Nombres<input type="text" name="nom"/></p>
                <p>Apellidos<input type="text"  name="ape"/></p>
                <p>E-mail<input type="email" name="emai"/></p>
                <p>Telefono<input type="tel"  name="telf"/></p>
            </div>

            <div class="columna">
                <p>Direccion<input type="text" name="dir"/></p>
                <p>Ciudad de Residencia<input type="text" name="Ciud"/></p>
                <p>Fecha de Nacimiento<input type="date"  name="Fecha"/></p>
                <p>Genero<input type="text"  name="telf"/></p>
            </div>   
        </div> 
        <button class="boton-registro" type="reset">Cancelar</button>
        <button class="boton-registro" type="Submit">Registrar</button>       
    
    </section>
    

</body>
