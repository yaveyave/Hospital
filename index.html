<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "./estilos/style.css" type="text/css">
    <link rel="shortcut icon" href="./imagenes/favicon.png">
    <title>Hospital NF</title>
    
</head>

<header id="main-header">
    <span id="subitulo"> <button > A a </button> </span>
    <span id="subitulo"> <img class="lupa" src="./imagenes/busqueda.png"> </span>   
    <span id="subitulo"> <button> Iniciar Sesion </button>  </span>
    
</header>

<body>
    <img id="img-base" src="./imagenes/nav.png" alt="Imagen portada del sitio web. medico con bata blanca">

    <nav id="cabezera-cuerpo"> 
    <ul>
        <li>Contacto</li>
        <li>Servicios</li>
        <li>Nosotros</li>        
    </ul>
    </nav>
    <span id="Titulo">Hospital Nuestra Familia</span>

    <section>   
        <img class="img-portada"  src="./imagenes/portada.jpeg">
    
    </section>
    
    <section class="segunda-seccion"> 
        <section class="encabezado-seccion">Registro del Paciente</section>
        <form >
        <div class="fomulario-contenedor">
            <div class="columna" >
                <p>Cedula <input  type="text" name="ced" autofocus required placeholder="0123456789"/></p>
                <p>Nombres<input  type="text" name="nom" required placeholder="primer segundo"/></p>
                <p>Apellidos<input  type="text"  name="ape" required placeholder="paterno materno"/></p>
                <p>E-mail<input  type="email" name="emai" /></p>
                <p>Telefono<input  type="tel"  name="telf"/></p>
            </div>

            <div class="columna" >
                <p>Direccion<input  type="text" name="dir" required placeholder="calle e intersecciones"/></p>
                <p>Ciudad de Residencia<input  type="text" name="Ciud"/></p>
                <p>Fecha de Nacimiento<input  type="date"  name="Fecha" required/></p>
                <p>Genero<input  type="text"  name="telf"/></p>
                <input class="reg-canc" type="reset" value="Cancelar"> 
                <input class="reg-canc" id="reg" type="submit" value="Registrar"> 
            </div>   
        </div> 
               
    </form>
    </section>
    

</body>

<footer id="pie">    
    <span id="sub-pie"> Accesibilidad | </span>
    <span id="sub-pie">Copyright | </span>
    <span id="sub-pie">Declaracion de privacidad | </span>
    <span id="sub-pie">Terminos de Uso</span>
</footer>
    
</html>
